<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
</head>
<body id="background">
    <form id="login-main">
        <div id="logins">
            <section id="login-id">
                <input type="text" placeholder="ID를 입력하세요" class="textbox">
            </section>
            <section id="login-password">
                <input type="text" placeholder="PASSWORD를 입력하세요." class="textbox">
            </section>
            <section id="login-password-rcf">
                <input type="text" placeholder="PASSWORD를 다시 입력하세요." class="textbox">
            </section>
            <section id="login-email">
                <input type="text" placeholder="E-mail을 입력하세요." class="textbox">
            </section>
            <section id="login-telephone">
                <input type="text" placeholder="전화번호를 입력하세요." class="textbox">
            </section>
            <section id="login-mobile">
                <input type="text" placeholder="휴대폰 번호를 입력하세요." class="textbox">
            </section>
            <section id="login-checkboxes">
                    <input type="checkbox" name="tou" id="tou-checkbox" class="checkbox">
                    <label for="tou-checkbox">이용약관에 동의합니다.</label><br>
                    <input type="checkbox" name="cpi" id="cpi-checkbox"class="checkbox">
                    <label for="cpi-checkbox">개인정보수집에 동의합니다.</label>
            </section>
            <section id="login-select">
                <label for="region-select">지역을 선택하세요.</label><br>
                <select name="region" id="region-select">
                    <option value="seoul">서울특별시</option>
                    <option value="gyeonggi">경기도</option>
                    <option value="gangwon">강원도</option>
                    <option value="gyeongsangbuk">경상북도</option>
                    <option value="gyeongsangnam">경상남도</option>
                    <option value="Jeolla">전라도</option>
                </select>
            </section>
            <section id="login-codenum">
                <div id="login-codenum-input-mobile">
                    <input type="text" placeholder="전화번호를 입력하세요." class="textbox-codenum">
                    <button id="codenum-send">인증번호발송</button>
                </div>
                <div id="codenum-output">
                    <span>12323</span>    
                </div>
                <div id="login-codenum-input" >
                    <input type="text" placeholder="인증번호를 입력하세요." class="textbox-codenum">
                    <button id="codenum-check">확인</button>
                </div>
            </section>
            <div id="register">
                <button id="register-btn">회원가입</button>
            </div>

        </div>
    </form>
</body>
</html>
